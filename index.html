<html>
    <head>
    <script src="script.js"></script>
   
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <div class="card">
                <h1>Simple Interest Calculator</h1>
                <div class="inputTextBox">
                    <label>Amount  :  </label>
                    <input type="number"  id="p">
                </div>
                <p class="slidecontainer">
                    <label>Interest Rate  :  </label>
                    <input type="range" min="1" max="20" value="0" step="0.1" class="slider" id="r">
                    <span id="r_value"></span>%
                </p>
                
                <div class="dropDown">
                    <label>No of Years  :  </label>
                    <select  id="n">
                        <option value="0" >0</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                        <option value="9" >9</option>
                        <option value="10" >10</option>
                    </select>
                </div>
                <button type="button" onclick="check_principal(); compute()">Compute Interest</button>
                <p id="demo"></p>
                <h3>Â© Everyone Can Get Rich</h3>
            </div>

        </div>

        Rate <input type="number"  id="rate">  
        No. of Years <input type="number"  id="years"> 
        Interest : <span id="result"></span>

        <button onclick="compute()">Compute</button>
        -->

        <script>
            var slider = document.getElementById("r");
            var output = document.getElementById("r_value");
            output.innerHTML = slider.value;

            slider.oninput = function() {
            output.innerHTML = this.value;
            }

           
           
            
        </script>

    </body>
</html>
